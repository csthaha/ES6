        function test(resolve, reject) {
            var time = parseFloat(Math.random() * 2).toFixed(2);
            setTimeout(function () {
                if (time < 1) {
                    resolve('该次执行花费' + time + '秒')
                } else {
                    reject('时间已经来到' + time + '秒')
                }
            }, time * 1000)

        }
